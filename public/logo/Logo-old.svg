
<svg width="160" height="156" viewBox="0 0 160 156" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Définition du mask -->
  <mask id="holeMask">
    <!-- Fond noir = invisible -->
    <rect width="160" height="156" fill="white"/>
    <!-- Zone à rendre transparente = noire -->
    <ellipse cx="76" cy="72" rx="46" ry="43" fill="black"/>
  </mask>

  <!-- Ellipses principales, masquées par le trou -->
  <ellipse cx="77.5" cy="75" rx="68.5" ry="64" fill="#8C1C13" mask="url(#holeMask)"/>
  <ellipse cx="38" cy="35.5" rx="38" ry="35.5" fill="#A78A7F" mask="url(#holeMask)"/>
  <ellipse cx="76" cy="72" rx="46" ry="43" fill="#F4ECE2"/> <!-- à supprimer si on veut la transparence -->
  <!-- Ellipse du “trou” n’est plus nécessaire, elle est intégrée dans le mask -->
  <ellipse cx="115.5" cy="112" rx="44.5" ry="44" fill="#8C1C13"/>
</svg>
